<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #02</title>
    <style>
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
        }

        body {
            display: grid;
            grid-template-columns: [linha1] 1fr [linha2] 1fr [linha3] 1fr [linha4];

            grid-template-rows: repeat(3, 1fr);

            column-gap: 20px;

            row-gap: 20px;

            gap: 30px;
        }

        .d1 {
            grid-column-start: linha2;
            grid-column-end: linha4;
            
            grid-column: linha2 / linha4;

            grid-row: 1 / span 2;

            /* row-start, column-start, row-end, column-end */

           grid-area: 1 / linha2 / span 2 / linha4;
        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
</body>
</html>
