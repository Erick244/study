<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="imagens/thumb.png" loop>
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-m4v.m4v" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/video-ogv.ogv" type="video/
        ogg">
        <p>Invelismente seu navegador não tem compatibilidade com reprodução de videos <a href="midia/video-mp4.mp4" download="video-mp4.mp4" type="video/mp4">Click aqui para baixar o arquivo MP4</a></p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Y3IKNwt1b9o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>Inserindo videos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&portrait=0" width="560" height="315" frameborder="0" allow="fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
