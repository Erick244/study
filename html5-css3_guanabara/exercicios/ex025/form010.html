<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="teste.py">
        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" id="ano" min="1900" max="2022">
        </p>

        <p>
            <label for="idade">Sua Idade é:</label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        document.getElementById('ano').addEventListener('input', (e) => {
            const anoNas = e.target.value;
            const anoAtual = new Date().getFullYear();
            const res = anoAtual - anoNas;
            document.getElementById('idade').innerHTML = res;
        })
    </script>
</body>

</html>
