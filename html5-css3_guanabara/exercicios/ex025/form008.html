<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="teste.py">
        <p>
            <label for="n1">Numero 1:</label>
            <input type="number" name="n1" id="n1" max="50" min="0" required oninput="soma.innerHTML = +n1.value + +n2.value">
        </p>

        <p>
            <label for="n2">Numero 2:</label>
            <input type="number" name="n2" id="n2" max="50" min="0" required oninput="soma.innerHTML = +n1.value + +n2.value">
        </p>

        <p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
