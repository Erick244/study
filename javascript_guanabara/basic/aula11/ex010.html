<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Radar</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'>Resutado</div>
    <script>
        
        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você ultrapassou a velociadade permitida. <strong>MULTADO!</strong></p>'
            }
            res.innerHTML += 'Dirija sempre com cinto de segurança!'
        }
    </script>
</body>
</html>
