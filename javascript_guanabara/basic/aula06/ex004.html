<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(34, 34, 34);
            color: white;
        }
    </style>
</head>
<body>
    <script>
        var nome = String(prompt('Qual e seu nome?'))
        document.write(`Ola <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
