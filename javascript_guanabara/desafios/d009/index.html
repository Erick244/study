<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Reajuste de Salario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reajustar Salario</h1>
    </header>
    <section>
        <div>
            <p>Nome do funcionario:<input type="text" class="nome" placeholder="Nome"></p>
            <p>Salario atual:<input type="number" class="salario" placeholder="R$"></p>
            <p>Reajuste em porcentagem:<input type="number" class="por" placeholder="%"></p>
            <p><input type="button" value="Reajustar" class="btn" onclick="btn()"></p>
        </div>
        <div class="resp">
        </div>
    </section>
