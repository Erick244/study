<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Semafaro</title>
</head>
<body>
    <header>
        <h1>Interaja com o semafaro</h1>
    </header>
    <section>
        <div class="foto">
            <img class='imagem' src="imagens/desligado.png" alt="Semafaro desligado">
        </div>
        <div class="inputs">
            <p>
                <input class='verde' type="button" value="Verde" onclick="verde()">
                <input class='amarelo' type="button" value="Amarelo" onclick="amarelo()">
                <input class='vermelho' type="button" value="Vermelho" onclick="vermelho()">
                <input class='auto' type="button" value="Automatico" onclick="auto()">
            </p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
