<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Desconto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculo de Desconto</h1>
    </header>
    <section>
        <div>
            <p>Desconto em %: <input type="number" name="desconto" id="desconto" placeholder="%"></p>
            <p>Nome do produto: <input type="search" name="nome" id="nome" placeholder="Nome"></p>
            <p>Preço do produto R$: <input type="number" name="preço" id="preço" placeholder="R$"></p>
            <p><input type="button" value="Calcular" onclick="btn()"></p>
        </div>
        <div class="resp">
        </div>
    </section>
    <footer>
        <p>&copy; KamyStudio</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
